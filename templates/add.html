<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pokemon</title>
</head>
<body>
    <form action="/store" method="POST">
        <input 
            type="text" 
            name="nome" 
            placeholder="Nome"
            required
        >
        <input 
            type="text" 
            name="img" 
            placeholder="URL da imagem"
            required
        >
        <input 
            type="submit" v
            alue="Adicionar"
        >
    </form>
</body>
</html>
